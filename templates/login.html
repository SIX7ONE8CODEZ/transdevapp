<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransDev - Login</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #f39c12;
            --dark-color: #34495e;
            --light-color: #ecf0f1;
            --danger-color: #e74c3c;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #333;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            margin-bottom: 50px;
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .login-header {
            background-color: var(--dark-color);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .login-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 500;
        }

        .login-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .error-message {
            background-color: rgba(231, 76, 60, 0.15);
            border-left: 4px solid var(--danger-color);
            color: var(--danger-color);
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 48px;
            color: white;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="logo">
        <i class="fas fa-bus"></i>
        <div class="logo-text">TransDev Scheduler</div>
        <p style="color: white; margin-top: 0;">Streamlining transportation training schedules</p>
    </div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-sign-in-alt"></i> Login to TransDev</h1>
            </div>
            <div class="login-body">
                {% if error %}
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i> {{ error }}
                </div>
                {% endif %}
                
                <form method="POST" action="/login">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="username" name="username" class="form-control" required autofocus>
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    
                    <div class="register-link">
                        <p>Don't have an account? <a href="/register">Register here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3><i class="fas fa-bus"></i> TransDev</h3>
                <p style="margin: 0;">Excellence in transit training</p>
            </div>
            <div class="footer-section">
                <p style="margin: 0;"><i class="fas fa-envelope"></i> SIX7ONE8@ICLOUD.COM | <i class="fas fa-phone"></i> 303-995-9851</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p style="margin: 0;">&copy; SIX7ONE8 CODEZ 2025</p>
        </div>
    </footer>
    
    <style>
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(26, 59, 93, 0.95);
            color: #fff;
            padding: 8px 15px;
            font-size: 12px;
        }
        
        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 5px;
        }
        
        .footer-section {
            flex: 1;
            min-width: 150px;
            padding: 0 10px;
        }
        
        .footer-section h3 {
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 13px;
        }
        
        .footer-bottom {
            text-align: center;
            padding-top: 5px;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 11px;
        }
        
        @media (max-width: 768px) {
            .footer {
                position: relative;
                margin-top: 40px;
            }
            
            .footer-content {
                flex-direction: column;
            }
            
            .footer-section {
                margin-bottom: 20px;
            }
        }
    </style>
</body>
</html>
